<div class='header'>
    <div class="search">
        <input #searchInput type="text" id="search_form" placeholder="Искать на Ozon">
        <div class="clean" (click)='clearSearchInput()'>
        </div>
    </div>
    <div class="sumbit-search"
         routerLink='/product'
         [queryParams]="{search: searchInput.value}"
    >
        <input type="image" id="sumbit-search" (click)='searchProduct(searchInput.value)' src="../assets/magnifier.png">
    </div>
</div>
