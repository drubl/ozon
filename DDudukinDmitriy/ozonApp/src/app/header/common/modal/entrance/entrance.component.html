<div class="container">
  <div class="entrance_input">
    <input type="text" class="login" [(ngModel)]="email" placeholder="Ваш Email...">
    <input type="text" class="password" [(ngModel)]="password" placeholder="Ваш пароль...">
  </div>
  <button class="entrance_btn" (click)="entrance()">Вход</button><br>
  <button class="register_btn" (click)="register()">Зарегестрироваться</button>
</div>
