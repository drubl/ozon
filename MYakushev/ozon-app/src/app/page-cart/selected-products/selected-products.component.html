<div class="page-cart__block__selected-products">
  <div class="information-products__top-block">
    <label><input type="checkbox">Выбрать всё</label>
    <button class="information-products__top-block__button" type="button">Удалить выбранные</button>
  </div>

  <ul class="information-products__list">
    <li class="information-products__item" *ngFor="let purchase of cart.purchase">
      <input type="checkbox">
      <div class="information-products__item__img"
           style="background-image: url({{purchase.product.firstPhoto}});"></div>
      <div class="information-products__item__info">
        <h4 class="information-products__item__info__title">{{purchase.product.title}}</h4>
        <p class="information-products__item__info__gram"></p>
        <button class="information-products__item__info__button" (click)="deleteToCart(purchase.id)">Удалить</button>
      </div>
      <div class="information-products__item__price">{{purchase.product.price}}</div>
      <div class="information-products__item__amount-wrapper">
        {{purchase.count}}
      </div>
    </li>

  </ul>
</div>
