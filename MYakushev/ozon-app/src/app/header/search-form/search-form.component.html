<form #formSearch class="search-form__form" (submit)="submitSearchOnSearchForm($event)">
  <input
    #searchBox
    class="search-form__input"
    type="text"
    placeholder="Искать на OZON"
  >
  <button #buttonSearch class="search-form__button" type="submit">
    <img src="../../../assets/img/search-icon2.png" alt="" width="25" height="25">
  </button>
</form>
