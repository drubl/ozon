<div class="product-item__item__img" style="background-image: url({{productItem.firstPhoto}});"></div>
<div class="product-item__item__price">{{productItem.price}}</div>
<h4 class="product-item__item__title">{{productItem.title}}</h4>
<button class="product-item__item__button" (click)="addToCart(productItem.id)">В корзину</button>
<a class="product-item__item__link" routerLink="/products/id{{productItem.id}}"></a>
